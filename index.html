<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <link href='https://fonts.googleapis.com/css?family=Acme|Aldrich|Itim' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='BlackJackStyle.css' rel='stylesheet'>

    <title>BlackJack</title>
</head>

<body>
    <div class='mainCont'>

        <div id='dealerDiv'>
            <div class='myRow topRow'>
                <div class='scoreDiv'>
                    <span>Dealer Hand: </span><br />
                    <span id='dealerScore'>-</span>
                </div>
                <div id='speechBubble'>
                    <div id='infoBox'></div>
                </div>
            </div>
            <div class='myRow bottomRow'>
                    <img src='images/cards/cardback.jpg' class='deck'>
                    <form id='dealerForm' class="cardDisplay">
                        <div id='dealer1' class='cardClass'></div>
                        <div id='dealer2' class='cardClass'></div>
                        <div id='dealer3' class='cardClass'></div>
                        <div id='dealer4' class='cardClass'></div>
                        <div id='dealer5' class='cardClass'></div>
                    </form>
            </div>
        </div>

        <div id='playerDiv'>
            <div class='myRow topRow'>
                <div class='scoreDiv'>
                    <span>Player Hand: </span><br />
                    <span id='playerScore'>-</span>
                </div>
                    <button type='button' class='btn btn-default myBtn' id='hitBtn' onclick='hitMe()'>
                    </button>
                    <button type='button' class='btn btn-default myBtn' id='holdBtn' onclick='dealerTurn()'>
                    </button>
                <div id='betDiv'>
                    <span>You have: </span>
                    <span class='shekel'>&#8362;</span>
                    <span id='playerCredit'></span>
                    <br />
                    <span>Your bet: </span>
                    <input type='number' value='10' id='bet'>
                </div>
            </div>
            <div class='myRow bottomRow'>
                    <img src='images/cards/cardback.jpg' class='deck'>
                    <form id='myForm' class="cardDisplay">
                        <div id='player1' class='cardClass'></div>
                        <div id='player2' class='cardClass'></div>
                        <div id='player3' class='cardClass'></div>
                        <div id='player4' class='cardClass'></div>
                        <div id='player5' class='cardClass'></div>
                    </form>
                <button type='button' class='btn btn-default myBtn' id='dealBtn' onclick='dealClick()'></button>
            </div>
        </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src='BlackJackScript.js'></script>
</body>

</html>
